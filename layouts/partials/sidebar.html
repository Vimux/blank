<aside>
	<div>
		<div>
			<h3>LATEST POSTS</h3>
		</div>
		<div>
			<ul>
				{{ range first 5 (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
				<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</div>
		<!-- Social -->
		<div>
			{{ range $elem_key, $elem_val := .Site.Params.Social }}
				<span>
					<i class="{{ $elem_key }}"></i>
					<a href="{{ $elem_val.url }}">{{ $elem_val.type }}</a>
				</span>
			{{ end }}
		</div>
	</div>
</aside>
